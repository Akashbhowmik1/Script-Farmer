<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Roblox Scripts </title>
    <!-- Google Fonts with preload for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #5ab0ff;
            --secondary-color: #8ccbff;
            --text-color: #e6e6fa;
            --secondary-text: #c0c0d8;
            --no-results-color: #a0a0b8;
            --background-dark: #1e1e2f;
            --background-light: #2a2a3f;
            --card-bg: #3c3c5c;
            --social-bg: #ff4d4d;
            --social-hover: #ff6666;
        }

        [data-theme="light"] {
            --primary-color: #0057b8;
            --secondary-color: #4d94ff;
            --text-color: #1a1a1a;
            --secondary-text: #4a4a4a;
            --background-dark: #f0f4f8;
            --background-light: #e1e7ef;
            --card-bg: #ffffff;
            --no-results-color: #666;
            --social-bg: #d43f3f;
            --social-hover: #e05555;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-light) 100%);
            color: var(--text-color);
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: clamp(16px, 2.5vw, 18px);
        }

        .container {
            max-width: min(95%, 1600px);
            margin: 0 auto;
            padding: clamp(20px, 5vw, 50px) clamp(10px, 3vw, 30px);
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(20px, 4vw, 40px);
            flex-wrap: wrap;
            gap: clamp(10px, 2vw, 20px);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: clamp(2.5em, 6vw, 4em);
            text-shadow: 0 0 20px rgba(90, 176, 255, 0.8), 0 0 30px rgba(90, 176, 255, 0.5);
            letter-spacing: 1.5px;
            font-weight: 700;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: clamp(15px, 2vw, 20px);
            flex-wrap: wrap;
        }

        #themeToggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: clamp(1.5em, 3vw, 2em);
            cursor: pointer;
            min-height: 44px;
            touch-action: manipulation;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 3vw, 25px);
            flex-wrap: wrap;
            margin: clamp(20px, 4vw, 40px) 0;
            background: rgba(45, 45, 68, 0.4);
            padding: clamp(10px, 2vw, 20px);
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(90, 176, 255, 0.2);
            position: sticky;
            top: 10px;
            z-index: 1000;
        }

        #searchInput, #gameFilter, #categoryFilter, #sortFilter {
            padding: clamp(12px, 2vw, 18px);
            font-size: clamp(16px, 2.5vw, 20px);
            border: 2px solid rgba(90, 176, 255, 0.4);
            border-radius: 12px;
            background: rgba(45, 45, 68, 0.5);
            color: var(--text-color);
            width: 100%;
            max-width: clamp(250px, 40vw, 300px);
            transition: all 0.4s ease;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.3);
            -webkit-appearance: none;
            appearance: none;
        }

        #searchInput:focus, #gameFilter:focus, #categoryFilter:focus, #sortFilter:focus {
            outline: none;
            background: rgba(58, 58, 92, 0.6);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(90, 176, 255, 0.7);
            transform: scale(1.02);
        }

        .favorite-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            font-size: clamp(14px, 2vw, 16px);
        }

        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(clamp(280px, 30vw, 340px), 1fr));
            gap: clamp(20px, 4vw, 40px);
            padding: clamp(15px, 3vw, 30px) 0;
        }

        .script-card {
            background: linear-gradient(145deg, var(--background-light) 0%, var(--card-bg) 100%);
            border-radius: 16px;
            padding: clamp(20px, 3vw, 30px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(90, 176, 255, 0.2);
        }

        .script-card:hover, .script-card:focus-within {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 12px 30px rgba(90, 176, 255, 0.6);
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .script-card:hover::before, .script-card:focus-within::before {
            opacity: 1;
        }

        .script-card h3 {
            margin: 0 0 clamp(10px, 2vw, 20px);
            color: var(--primary-color);
            font-size: clamp(1.4em, 3vw, 1.8em);
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        .script-card p {
            margin: 0 0 clamp(10px, 2vw, 20px);
            font-size: clamp(0.9em, 2vw, 1.1em);
            color: var(--secondary-text);
            line-height: 1.8;
        }

        .script-card .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .script-card button {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: clamp(10px, 2vw, 14px) clamp(16px, 3vw, 24px);
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(0.9em, 2vw, 1.1em);
            font-weight: 600;
            transition: background 0.4s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            min-height: 48px;
            touch-action: manipulation;
        }

        .script-card button.favorite-btn {
            background: linear-gradient(90deg, #ff4d4d, #ff6666);
            min-width: 48px;
            padding: clamp(10px, 2vw, 14px);
        }

        .script-card button:hover, .script-card button:focus {
            background: linear-gradient(90deg, #4a90e2, #7ab0ff);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(90, 176, 255, 0.7);
        }

        .script-card button.favorite-btn:hover, .script-card button.favorite-btn:focus {
            background: linear-gradient(90deg, #e04343, #ee5555);
        }

        #noResults {
            text-align: center;
            display: none;
            color: var(--no-results-color);
            font-size: clamp(1.2em, 3vw, 1.6em);
            margin: clamp(20px, 4vw, 40px) 0;
            animation: fadeIn 0.6s ease-in-out;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: clamp(20px, 4vw, 40px) 0;
        }

        .pagination button {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(0.9em, 2vw, 1em);
            font-weight: 600;
            min-height: 44px;
            touch-action: manipulation;
        }

        .pagination button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .pagination span {
            color: var(--text-color);
            font-size: clamp(1em, 2vw, 1.1em);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease-in-out;
            overflow: auto;
            padding: clamp(10px, 2vw, 20px);
        }

        .modal-content {
            background: linear-gradient(145deg, var(--background-light) 0%, var(--card-bg) 100%);
            border-radius: 20px;
            max-width: min(92%, 1000px);
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: clamp(20px, 4vw, 40px);
            box-shadow: 0 0 40px rgba(90, 176, 255, 0.5);
            position: relative;
            animation: slideIn 0.5s ease-out;
            border: 1px solid rgba(90, 176, 255, 0.3);
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin: 0 0 clamp(15px, 3vw, 25px);
            font-size: clamp(1.8em, 4vw, 2.5em);
            text-shadow: 0 0 12px rgba(90, 176, 255, 0.4);
            font-weight: 700;
        }

        .modal-content p {
            color: var(--secondary-text);
            margin: 0 0 clamp(15px, 3vw, 25px);
            font-size: clamp(1em, 2.5vw, 1.2em);
            line-height: 1.9;
        }

        .modal-content pre {
            background: var(--background-dark);
            padding: clamp(15px, 3vw, 25px);
            border-radius: 12px;
            overflow-x: auto;
            font-size: clamp(0.9em, 2vw, 1.1em);
            box-shadow: inset 0 3px 12px rgba(0, 0, 0, 0.4);
        }

        .modal-content code {
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .close-btn {
            position: absolute;
            top: clamp(15px, 2vw, 25px);
            right: clamp(15px, 2vw, 25px);
            background: linear-gradient(90deg, #ff6666, #ff8888);
            color: white;
            border: none;
            border-radius: 50%;
            width: clamp(40px, 6vw, 48px);
            height: clamp(40px, 6vw, 48px);
            cursor: pointer;
            font-size: clamp(1.2em, 2.5vw, 1.4em);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.4s, transform 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            min-height: 48px;
            touch-action: manipulation;
        }

        .close-btn:hover, .close-btn:focus {
            background: linear-gradient(90deg, #e05555, #ee7777);
            transform: rotate(180deg);
        }

        .loading {
            text-align: center;
            color: var(--primary-color);
            font-size: clamp(1.2em, 2.5vw, 1.4em);
            padding: clamp(15px, 3vw, 25px);
            animation: pulse 1.5s infinite;
        }

        .copy-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: clamp(10px, 2vw, 12px) clamp(16px, 3vw, 24px);
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(0.9em, 2vw, 1.1em);
            font-weight: 600;
            margin-bottom: clamp(10px, 2vw, 20px);
            transition: background 0.4s, transform 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            min-height: 48px;
            touch-action: manipulation;
        }

        .copy-btn:hover, .copy-btn:focus {
            background: linear-gradient(90deg, #4a90e2, #7ab0ff);
            transform: translateY(-3px);
        }

        .copy-btn:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(90, 176, 255, 0.7);
        }

        .social-links {
            display: flex;
            gap: clamp(10px, 1.5vw, 15px);
            align-items: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, var(--social-bg), var(--social-hover));
            color: white;
            text-decoration: none;
            padding: clamp(8px, 1.5vw, 10px) clamp(12px, 2vw, 16px);
            border-radius: 8px;
            font-size: clamp(0.8em, 1.8vw, 0.9em);
            font-weight: 600;
            transition: background 0.4s, transform 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            min-height: 40px;
        }

        .social-links a:hover, .social-links a:focus {
            background: linear-gradient(90deg, var(--social-hover), var(--social-bg));
            transform: translateY(-3px);
        }

        /* Media Queries */
        @media (max-width: 1200px) {
            .container {
                max-width: 95%;
            }
            .scripts-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            .header-right {
                justify-content: center;
                width: 100%;
            }
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
                padding: 15px;
                top: 0;
            }
            #searchInput, #gameFilter, #categoryFilter, #sortFilter {
                max-width: 100%;
            }
            .scripts-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            .modal-content {
                max-width: 98%;
                padding: 20px;
            }
            h1 {
                font-size: clamp(2em, 5vw, 3em);
            }
            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .container {
                padding: 15px;
            }
            .filter-bar {
                padding: 10px;
            }
            .scripts-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .script-card {
                padding: 15px;
            }
            .script-card h3 {
                font-size: 1.4em;
            }
            .script-card p {
                font-size: 0.9em;
            }
            .script-card button {
                padding: 10px 16px;
                font-size: 0.9em;
                min-height: 44px;
            }
            .modal-content h2 {
                font-size: 1.8em;
            }
            .modal-content p {
                font-size: 1em;
            }
            .modal-content pre {
                font-size: 0.9em;
                padding: 15px;
            }
            .close-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
                min-height: 44px;
            }
            .copy-btn {
                padding: 10px 16px;
                font-size: 0.9em;
                min-height: 44px;
            }
            .social-links a {
                padding: 8px 12px;
                font-size: 0.8em;
                min-height: 36px;
            }
        }

        @media (min-width: 1920px) {
            .container {
                max-width: 1800px;
            }
            h1 {
                font-size: 4.5em;
            }
            .scripts-grid {
                grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            }
            .modal-content {
                max-width: 1200px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *:before, *:after {
                animation: none !important;
                transition: none !important;
            }
            .script-card:hover, .script-card:focus-within {
                transform: none;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            }
            .script-card button:hover, .script-card button:focus {
                transform: none;
            }
            .close-btn:hover, .close-btn:focus {
                transform: none;
            }
            .copy-btn:hover, .copy-btn:focus {
                transform: none;
            }
            .social-links a:hover, .social-links a:focus {
                transform: none;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            body {
                background: #000;
                color: #fff;
            }
            .script-card, .modal-content {
                background: #111;
                border-color: #fff;
            }
            .script-card h3, .modal-content h2 {
                color: #fff;
            }
            .script-card p, .modal-content p {
                color: #ddd;
            }
            #noResults {
                color: #ccc;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-70px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(90, 176, 255, 0.6), 0 0 25px rgba(90, 176, 255, 0.3); }
            to { text-shadow: 0 0 25px rgba(90, 176, 255, 0.8), 0 0 35px rgba(90, 176, 255, 0.5); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Roblox Scripts Showcase</h1>
            <div class="header-right">

                <option value="Roleplay">Roleplay</option>

            <label class="favorite-toggle">

                Favorites Only
            </label>
        </div>
        <div id="noResults" role="alert">No scripts found.</div>
        <div class="scripts-grid" id="scriptsGrid"></div>
        <div class="pagination">
            <button id="prevPage" disabled aria-label="Previous page">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage" aria-label="Next page">Next</button>
        </div>
    </div>

    <!-- Modal for displaying script details -->
    <div id="scriptModal" class="modal" role="dialog" aria-modal="true" tabindex="-1">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()" aria-label="Close modal">✕</button>
            <h2 id="modalTitle"></h2>
            <p id="modalGame"></p>
            <p id="modalDescription"></p>
            <pre><code id="modalCode" class="lua"></code></pre>
        </div>
    </div>

    <script>
        // Initialize highlight.js
        document.addEventListener('DOMContentLoaded', () => {
            hljs.highlightAll();

        // Sample script data with off
        const scripts = [
            {

            {

                description: "A script for Adopt Me with pet auto-collect.",
                code: `-- Adopt Me Pet Collector Script
print("Adopt Me Pet Collector Loaded")
-- Add your script code here`,
                popularity: 90,
                dateAdded: "2025-04-15"

            {
                name: "Brookhaven Money Hack",

        // Favorites management
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        const isFavorite = (scriptName) => favorites.includes(scriptName);

        const toggleFavorite = (scriptName) => {
            if (isFavorite(scriptName)) {
                favorites = favorites.filter(name => name !== scriptName);
            } else {
                favorites.push(scriptName);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            filterScripts();
        };

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'light' ? '🌙' : '☀️';
            localStorage.setItem('theme', currentTheme);
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'light' ? '🌙' : '☀️';

        // Pagination
        let currentPage = 1;
        const scriptsPerPage = 10;

        // Utility function to debounce input events
        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(null, args), delay);
            };
        };

        // Function to create a script card
        const createScriptCard = (script) => {
            const scriptCard = document.createElement('div');
            scriptCard.className = 'script-card';
            scriptCard.setAttribute('role', 'article');
            scriptCard.innerHTML = `
                <h3>${script.name}</h3>
                <p><strong>Game:</strong> ${script.game}</p>
                <p><strong>Category:</strong> ${script.category}</p>
                <p>${script.description}</p>
                <div class="buttons">
                    <button onclick="showCode('${script.name}')" aria-label="View code for ${script.name}">View Code</button>
                    <button class="favorite-btn" onclick="toggleFavorite('${script.name}')" aria-label="${isFavorite(script.name) ? 'Remove from' : 'Add to'} favorites">
                        ${isFavorite(script.name) ? '❤️' : '🤍'}
                    </button>
                </div>
            `;
            return scriptCard;
        };

        // Function to display scripts with loading state
        const displayScripts = (scriptsToShow) => {
            const scriptsGrid = document.getElementById('scriptsGrid');
            const noResults = document.getElementById('noResults');
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');

            if (!scriptsGrid || !noResults || !prevPage || !nextPage || !pageInfo) {
                console.error('Required DOM elements not found.');
                return;
            }

            scriptsGrid.style.opacity = '0.5';
            scriptsGrid.innerHTML = '<div class="loading">Loading scripts...</div>';

            setTimeout(() => {
                scriptsGrid.innerHTML = '';
                scriptsGrid.style.opacity = '1';

                if (scriptsToShow.length === 0) {
                    noResults.style.display = 'block';
                    prevPage.disabled = true;
                    nextPage.disabled = true;
                    pageInfo.textContent = 'Page 0 of 0';
                    return;
                }

                noResults.style.display = 'none';
                const start = (currentPage - 1) * scriptsPerPage;
                const end = start + scriptsPerPage;
                const paginatedScripts = scriptsToShow.slice(start, end);

                const fragment = document.createDocumentFragment();
                paginatedScripts.forEach(script => {
                    fragment.appendChild(createScriptCard(script));
                });
                scriptsGrid.appendChild(fragment);

                const totalPages = Math.ceil(scriptsToShow.length / scriptsPerPage);
                prevPage.disabled = currentPage === 1;
                nextPage.disabled = currentPage === totalPages;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            }, 300);
        };

        // Function to show script code in modal
        const showCode = (scriptName) => {
            const script = scripts.find(s => s.name === scriptName);
            const modal = document.getElementById('scriptModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalGame = document.getElementById('modalGame');
            const modalDescription = document.getElementById('modalDescription');
            const modalCode = document.getElementById('modalCode');
            const modalContent = document.querySelector('.modal-content');

            if (!script || !modal || !modalTitle || !modalGame || !modalDescription || !modalCode || !modalContent) {
                console.error('Script or modal elements not found.');
                alert(`Script '${scriptName}' not found or modal elements missing.`);
                return;
            }

            modalTitle.textContent = script.name;
            modalGame.innerHTML = `<strong>Game:</strong> ${script.game} <br><strong>Category:</strong> ${script.category}`;
            modalDescription.textContent = script.description;
            modalCode.textContent = script.code;

            let copyButton = modalContent.querySelector('.copy-btn');
            if (!copyButton) {
                copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = 'Copy Code';
                copyButton.setAttribute('aria-label', 'Copy script code');
                modalContent.insertBefore(copyButton, modalContent.querySelector('pre'));
            }

            copyButton.onclick = () => {
                navigator.clipboard.writeText(script.code)
                    .then(() => {
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => { copyButton.textContent = 'Copy Code'; }, 2000);
                    })
                    .catch(err => console.error('Failed to copy code:', err));
            };

            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
            modal.focus();
            hljs.highlightElement(modalCode);
        };

        // Function to close the modal
        const closeModal = () => {
            const modal = document.getElementById('scriptModal');
            if (modal) {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            }
        };

        // Function to filter and sort scripts
        const filterScripts = () => {
            const searchTerm = (document.getElementById('searchInput')?.value || '').toLowerCase();
            const selectedGame = document.getElementById('gameFilter')?.value || '';
            const selectedCategory = document.getElementById('categoryFilter')?.value || '';
            const sortBy = document.getElementById('sortFilter')?.value || 'alphabetical';
            const showFavorites = document.getElementById('showFavorites')?.checked || false;

            let filteredScripts = scripts.filter(script => {
                const matchesSearch = script.name.toLowerCase().includes(searchTerm) ||
                                     script.game.toLowerCase().includes(searchTerm) ||
                                     script.category.toLowerCase().includes(searchTerm);
                const matchesGame = selectedGame === '' || script.game === selectedGame;
                const matchesCategory = selectedCategory === '' || script.category === selectedCategory;
                const matchesFavorites = !showFavorites || isFavorite(script.name);
                return matchesSearch && matchesGame && matchesCategory && matchesFavorites;
            });

            if (sortBy === 'popularity') {
                filteredScripts.sort((a, b) => b.popularity - a.popularity);
            } else if (sortBy === 'newest') {
                filteredScripts.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
            } else {
                filteredScripts.sort((a, b) => a.name.localeCompare(b.name));
            }

            displayScripts(filteredScripts);
        };

        // Initialize event listeners
        const initEventListeners = () => {
            const searchInput = document.getElementById('searchInput');
            const gameFilter = document.getElementById('gameFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortFilter = document.getElementById('sortFilter');
            const showFavorites = document.getElementById('showFavorites');
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');
            const scriptModal = document.getElementById('scriptModal');

            if (!searchInput || !gameFilter || !categoryFilter || !sortFilter || !showFavorites || !prevPage || !nextPage || !scriptModal) {
                console.error('Required DOM elements for event listeners not found.');
                return;
            }

            const debouncedFilter = debounce(filterScripts, 300);
            searchInput.addEventListener('input', debouncedFilter);
            gameFilter.addEventListener('change', filterScripts);
            categoryFilter.addEventListener('change', filterScripts);
            sortFilter.addEventListener('change', filterScripts);
            showFavorites.addEventListener('change', filterScripts);

            prevPage.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    filterScripts();
                }
            });

            nextPage.addEventListener('click', () => {
                currentPage++;
                filterScripts();
            });

            scriptModal.addEventListener('click', (e) => {
                if (e.target === scriptModal) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            scriptModal.addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    const focusableElements = scriptModal.querySelectorAll('button, [tabindex="0"]');
                    const firstElement = focusableElements[0];
                    const lastElement = focusableElements[focusableElements.length - 1];

                    if (e.shiftKey && document.activeElement === firstElement) {
                        e.preventDefault();
                        lastElement.focus();
                    } else if (!e.shiftKey && document.activeElement === lastElement) {
                        e.preventDefault();
                        firstElement.focus();
                    }
                }
            });
        };

        // Initialize the app
        const init = () => {
            try {
                initEventListeners();
                filterScripts();
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        };

        // Run initialization
        init();
    </script>
