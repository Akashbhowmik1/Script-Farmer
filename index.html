    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    background-attachment: fixed;

.container {
    max-width: 1600px; /* Wider container for a grander layout */
    margin: 0 auto;
    padding: 50px 30px; /* Increased padding */
    position: relative;
    z-index: 1;

h1 {
    text-align: center;
    color: #5ab0ff; /* Brighter blue for more impact */
    font-size: 4em; /* Larger title */
    margin-bottom: 50px;
    text-shadow: 0 0 20px rgba(90, 176, 255, 0.8), 0 0 30px rgba(90, 176, 255, 0.5);
    letter-spacing: 1.5px;
    font-weight: 700;
    animation: glow 2s ease-in-out infinite alternate;
}

.filter-bar {
    display: flex;
    justify-content: center;
    gap: 25px; /* Wider gap */
    flex-wrap: wrap;
    margin: 40px 0;
    background: rgba(45, 45, 68, 0.4); /* Slightly more opaque glassmorphism */
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(8px); /* Glassmorphism effect */
    border: 1px solid rgba(90, 176, 255, 0.2);
}

#searchInput, #gameFilter {
    padding: 18px; /* Larger padding */
    font-size: 20px; /* Larger font */
    border: 2px solid rgba(90, 176, 255, 0.4);
    border-radius: 12px;
    background: rgba(45, 45, 68, 0.5);
    color: #e6e6fa;
    width: 100%;
    max-width: 400px; /* Wider inputs */
    transition: all 0.4s ease;
    box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.3);
}

#searchInput:focus, #gameFilter:focus {
    outline: none;
    background: rgba(58, 58, 92, 0.6);
    border-color: #5ab0ff;
    box-shadow: 0 0 15px rgba(90, 176, 255, 0.7);
    transform: scale(1.02);
}

.scripts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); /* Larger cards */
    gap: 40px; /* More spacious grid */
    padding: 30px 0;
}

.script-card {
    background: linear-gradient(145deg, #2a2a3f 0%, #3c3c5c 100%);
    border-radius: 16px; /* Softer corners */
    padding: 30px; /* More padding */
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    position: relative;
    overflow: hidden;
    border: 1px solid rgba(90, 176, 255, 0.2);
}

.script-card:hover {
    transform: translateY(-12px) scale(1.03); /* More pronounced lift */
    box-shadow: 0 12px 30px rgba(90, 176, 255, 0.6);
}

.script-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px; /* Thicker accent */
    background: linear-gradient(to right, #5ab0ff, #8ccbff);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.script-card:hover::before {
    opacity: 1;
}

.script-card h3 {
    margin: 0 0 20px;
    color: #5ab0ff;
    font-size: 1.8em; /* Larger title */
    letter-spacing: 0.8px;
    font-weight: 600;
}

.script-card p {
    margin: 0 0 20px;
    font-size: 1.1em; /* Larger text */
    color: #c0c0d8;
    line-height: 1.8;
}

.script-card button {

    color: white;
    border: none;
    padding: 14px 24px; /* Larger button */
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: 600;
    transition: background 0.4s, transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);

.script-card button:hover {

    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(90, 176, 255, 0.7);

#noResults {

    color: #a0a0b8;

.modal {

// Utility function to debounce input events
const debounce = (func, delay) => {
    let timeoutId;
    return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func.apply(null, args), delay);
    };
};

// Function to create a script card
const createScriptCard = (script) => {
    const scriptCard = document.createElement('div');
    scriptCard.className = 'script-card';
    scriptCard.setAttribute('role', 'article');
    scriptCard.innerHTML = `
        <h3>${script.name}</h3>
        <p><strong>Game:</strong> ${script.game}</p>
        <p><strong>Category:</strong> ${script.category}</p>
        <p>${script.description}</p>
        <button onclick="showCode('${script.name}')" aria-label="View code for ${script.name}">View Code</button>
    `;
    return scriptCard;
};

// Function to display scripts with loading state
const displayScripts = (scriptsToShow) => {
    const scriptsGrid = document.getElementById('scriptsGrid');
    const noResults = document.getElementById('noResults');

    if (!scriptsGrid || !noResults) {
        console.error('Required DOM elements not found.');
        return;
    }

    // Add loading state
    scriptsGrid.style.opacity = '0.5';
    scriptsGrid.innerHTML = '<div class="loading">Loading scripts...</div>';

    // Simulate async operation (e.g., fetching data)
    setTimeout(() => {
        scriptsGrid.innerHTML = '';
        scriptsGrid.style.opacity = '1';

        if (scriptsToShow.length === 0) {
            noResults.style.display = 'block';
            return;
        }

        noResults.style.display = 'none';
        const fragment = document.createDocumentFragment();
        scriptsToShow.forEach(script => {
            fragment.appendChild(createScriptCard(script));
        });
        scriptsGrid.appendChild(fragment);
    }, 300); // Short delay for loading effect
};

// Function to show script code in modal
const showCode = (scriptName) => {
    const script = scripts.find(s => s.name === scriptName);
    const modal = document.getElementById('scriptModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalGame = document.getElementById('modalGame');
    const modalDescription = document.getElementById('modalDescription');
    const modalCode = document.getElementById('modalCode');
    const modalContent = document.querySelector('.modal-content');

    if (!script || !modal || !modalTitle || !modalGame || !modalDescription || !modalCode || !modalContent) {
        console.error('Script or modal elements not found.');
        alert(`Script '${scriptName}' not found or modal elements missing.`);
        return;
    }

    modalTitle.textContent = script.name;
    modalGame.innerHTML = `<strong>Game:</strong> ${script.game} <br><strong>Category:</strong> ${script.category}`;
    modalDescription.textContent = script.description;
    modalCode.textContent = script.code;

    // Add Copy Code button
    let copyButton = modalContent.querySelector('.copy-btn');
    if (!copyButton) {
        copyButton = document.createElement('button');
        copyButton.className = 'copy-btn';
        copyButton.textContent = 'Copy Code';
        copyButton.setAttribute('aria-label', 'Copy script code');
        modalContent.insertBefore(copyButton, modalContent.querySelector('pre'));
    }

    copyButton.onclick = () => {
        navigator.clipboard.writeText(script.code)
            .then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => { copyButton.textContent = 'Copy Code'; }, 2000);
            })
            .catch(err => console.error('Failed to copy code:', err));
    };

    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden', 'false');
    modal.focus();
    hljs.highlightElement(modalCode);
};

// Function to close the modal
const closeModal = () => {
    const modal = document.getElementById('scriptModal');
    if (modal) {
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
    }
};

// Function to filter scripts
const filterScripts = () => {
    const searchTerm = (document.getElementById('searchInput')?.value || '').toLowerCase();
    const selectedGame = document.getElementById('gameFilter')?.value || '';

    const filteredScripts = scripts.filter(script => {
        const matchesSearch = script.name.toLowerCase().includes(searchTerm) ||
                             script.game.toLowerCase().includes(searchTerm) ||
                             script.category.toLowerCase().includes(searchTerm);
        const matchesGame = selectedGame === '' || script.game === selectedGame;
        return matchesSearch && matchesGame;
    });

    displayScripts(filteredScripts);
};

// Initialize event listeners
const initEventListeners = () => {
    const searchInput = document.getElementById('searchInput');
    const gameFilter = document.getElementById('gameFilter');
    const scriptModal = document.getElementById('scriptModal');

    if (!searchInput || !gameFilter || !scriptModal) {
        console.error('Required DOM elements for event listeners not found.');
        return;
    }

    // Debounced search input
    const debouncedFilter = debounce(filterScripts, 300);
    searchInput.addEventListener('input', debouncedFilter);
    gameFilter.addEventListener('change', filterScripts);

    // Close modal on click outside
    scriptModal.addEventListener('click', (e) => {
        if (e.target === scriptModal) {
            closeModal();
        }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
        }
    });

    // Keyboard navigation for modal
    scriptModal.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            const focusableElements = scriptModal.querySelectorAll('button, [tabindex="0"]');
            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];

            if (e.shiftKey && document.activeElement === firstElement) {
                e.preventDefault();
                lastElement.focus();
            } else if (!e.shiftKey && document.activeElement === lastElement) {
                e.preventDefault();
                firstElement.focus();
            }
        }
    });
};

// Initialize the app
const init = () => {
    try {
        initEventListeners();
        displayScripts(scripts);
    } catch (error) {
        console.error('Initialization failed:', error);
    }
};

// Run initialization
init();
